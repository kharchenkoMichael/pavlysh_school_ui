<div class="carousel-container">
  <div
    class="carousel"
    [ngStyle]="{ transform: 'translateX(' + currentTranslate + 'px)' }"
  >
    <div class="carousel-item" *ngFor="let image of images">
      <img [src]="image" alt="School Image" />
    </div>
  </div>
  <button class="prev" (click)="prev()">&#10094;</button>
  <button class="next" (click)="next()">&#10095;</button>
</div>
