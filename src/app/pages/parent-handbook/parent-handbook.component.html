<div class="parent-handbook">
  <h1>Довідник для батьків</h1>
  <div class="handbook-grid">
    <div
      class="handbook-section"
      *ngFor="let section of handbookSections"
      [ngClass]="section.class"
    >
      <h2>
        <a [href]="section.link">{{ section.title }}</a>
      </h2>
      <ul>
        <li *ngFor="let item of section.items">
          <a [href]="item.link">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
